<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>It's Always Weather</title>
</head>

<body>
    <header>
        <h1 class="app-title p-3 mb-2 bg-primary text-white">Weather Dashboard</h1>
    </header>
    
    <main class="flex-row justify-space-between">
        <!-- left side of page -->
        <div class="col-4">

            <div class="card">
                <h2 class="card-header">Search for a City:</h2>
                <input type="text" name="cityname" id="cityname" class="form-input">
                <button type="submit" class="btn bg-primary">Search</button>
                <!-- search history -->
                <button class="saved-btn" data-language="saved-cityname"></button>
            </div>
        </div>

        <div class="col-8">
            <!-- current search -->
            <div class="current-weather">
                <h2>City (date)</h2>
                <p>temp: wind: humidity: UV Index:</p>
            </div>

            <!--future section for current search -->
            <div class="future-forecast">
                <h3 class="">5-Day Forecast:</h2>
            </div>
        </div>
    </main>

</body>

</html>
