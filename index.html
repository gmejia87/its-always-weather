<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- title -->
    <title>It's Always Weather</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <h1 class="app-title p-3 mb-2 bg-primary text-white">
        Weather Dashboard
      </h1>
    </header>

    <main>
      <!-- main container -->
      <div id="content" class="container">
        <div class="row">
          <!-- left side of page with city search box and saved searches -->
          <div id="content-left" class="col-md-3">
            <form>
              <label for="search-city">Search for a City:</label>
              <div class="form-row">
                <input
                  id="search-city"
                  class="form-control"
                  name="city"
                  value="Sacramento"
                />
                <button
                  id="search-button"
                  class="btn btn-primary"
                  type="submit"
                >
                  Search
                </button>
              </div>
            </form>
            <!-- saved city searches -->
            <ul id="city-results" class="list-group mt-4"></ul>
          </div>

          <!-- Right side showing current weather and five day forecast -->
          <div id="content-right" class="col-md-9 pt-4">
            <!-- Current weather displayed on top -->
            <div id="current-weather" class="border rounded"></div>
            <!-- Five day forecast displayed on bottom -->
            <div id="five-day-forecast" class="mt-5"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- add js script here -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
